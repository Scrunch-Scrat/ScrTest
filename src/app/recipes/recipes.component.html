<div class="row">
  <div class="col-md-5 pull-left">
    <app-recipe-list (recipeItemSelected) = "selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7 pull-right">
    <app-recipe-detail *ngIf ="selectedRecipe; else infotext"
    [recipe] = "selectedRecipe"></app-recipe-detail>
    <ng-template #infotext>
        <p>Please Select a Recipe From the list </p>
      </ng-template>
  </div>
</div>
